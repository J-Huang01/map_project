<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Maps Distance Calculator</title>
    <script>
      async function loadGoogleMaps() {
        try {
          let response = await fetch(
            "https://maps-api.juliethuang28.workers.dev/maps-api"
          );
          let data = await response.json();
          let apiKey = data.apiKey;

          let script = document.createElement("script");
          script.src = `https://maps.googleapis.com/maps/api/js?key=${apiKey}&libraries=places`;
          document.head.appendChild(script);
        } catch (error) {
          console.error("Failed to load API Key:", error);
        }
      }

      loadGoogleMaps();
    </script>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h2>Google Maps Distance Calculator</h2>
      <input id="origin" type="text" placeholder="Enter starting address" />
      <input
        id="destination"
        type="text"
        placeholder="Enter destination address"
      />
      <button onclick="calculateDistance()">Calculate Distance</button>
      <p id="distance-result"></p>
      <div id="map"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
